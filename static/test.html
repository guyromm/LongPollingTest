<!doctype html>
<html>
<head>
<script type='text/javascript' src='/static/zepto.js'></script>
</head>
<body>
<div id='contents'></div>
<a href="javascript:addrandom()">add random contents</a> ::

<a href="javascript:stop()">stop incrementor</a> :: 
<a href="javascript:startincrementor()">resume incrementor</a>
<script type='text/javascript'>
var makelp = function(cb) {
$.getJSON('/lp/abcde',
function(rt) {
console.log(rt);
cb(rt);
makelp(cb);
});
}
function addrandom() {
$.getJSON('/lp/abcde/putaction?c='+encodeURIComponent(Math.random()+' from '+new Date()));
}
function stop() {
$.getJSON('/lp/abcde/stop');
}
function startincrementor() {
$.getJSON('/lp/abcde/startincrementor');
}
$(function() {
makelp(function(dt) { $('#contents').text(JSON.stringify(dt)); });
});
</script>
</body>
</html>
